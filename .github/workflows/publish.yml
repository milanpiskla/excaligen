name: Publish to PyPI

# This action runs every time you create a new Release on GitHub
on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Build and upload to PyPI
    runs-on: ubuntu-latest
    
    # This environment matches what we told PyPI to expect
    environment:
      name: pypi
      url: https://pypi.org/p/excaligen
      
    # These permissions are required for Trusted Publishing
    permissions:
      id-token: write 
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build
        
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
