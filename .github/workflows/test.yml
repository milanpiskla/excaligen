name: Run Tests

# Run this workflow on every push to main, and on any Pull Request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Speeds up the workflow by caching dependencies

      - name: Generate PyPI Readme
        run: python build_pypi_readme.py

      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          # Installs your package in editable mode, plus the [test] tools we defined
          pip install -e .[test] 

      - name: Run Pytest
        run: |
          pytest